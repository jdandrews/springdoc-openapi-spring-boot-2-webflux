pluginManagement {
	plugins {
        id 'org.graalvm.buildtools.native' version '0.12.0'
    }
	repositories {
		mavenLocal()
		maven { url 'https://repo.spring.io/release' }
		maven { url 'https://repo.spring.io/milestone' }
		maven { url 'https://repo.spring.io/snapshot' }
		gradlePluginPortal()
		mavenCentral()
	}
}

rootProject.name = 'springdoc-openapi-spring-boot-2-webflux'
